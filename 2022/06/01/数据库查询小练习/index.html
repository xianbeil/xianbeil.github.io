pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>、查询平均成绩大于等于 <span class="number">60</span> 分的学号和平均成绩</span><br><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Score) <span class="keyword">as</span> avgScore <span class="keyword">from</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> avgScore <span class="operator">&gt;=</span> <span class="number">60</span>;</span><br><span class="line"></span><br><span class="line">如果要一起查姓名：</span><br><span class="line">##先过滤sc表里的成绩再和student链接查数据</span><br><span class="line"><span class="keyword">SELECT</span> student.Sno,student.sname,a.av <span class="keyword">from</span> student </span><br><span class="line"><span class="keyword">INNER</span> <span class="keyword">JOIN</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Score)<span class="keyword">AS</span> av  <span class="keyword">from</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">AVG</span>(Score)<span class="operator">&gt;=</span><span class="number">60</span></span><br><span class="line">	)a</span><br><span class="line"><span class="keyword">on</span> student.Sno <span class="operator">=</span> a.Sno;</span><br><span class="line"></span><br><span class="line">或者直接连接：</span><br><span class="line"><span class="keyword">SELECT</span> a.Sno,a.sname,<span class="built_in">AVG</span>(b.score) <span class="keyword">as</span> avgScore</span><br><span class="line"><span class="keyword">FROM</span> student a <span class="keyword">JOIN</span> sc b</span><br><span class="line"><span class="keyword">on</span> a.Sno <span class="operator">=</span> b.Sno</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> a.Sno <span class="keyword">and</span> a.sname</span><br><span class="line"><span class="keyword">HAVING</span> avgScore<span class="operator">&gt;=</span><span class="number">60</span></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、查询在 SC 表有成绩的学生信息</span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> sc.Sno,student.sname <span class="keyword">FROM</span> sc <span class="keyword">INNER</span> <span class="keyword">JOIN</span> student <span class="keyword">on</span> sc.Sno <span class="operator">=</span> student.Sno <span class="keyword">WHERE</span> sc.Score <span class="operator">&gt;</span> <span class="number">0</span>;</span><br><span class="line">或者连接起来查</span><br><span class="line"><span class="keyword">SELECT</span> a.Sno,a.sname <span class="keyword">from</span> student a </span><br><span class="line"><span class="keyword">JOIN</span>(<span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> Sno <span class="keyword">from</span> sc <span class="keyword">WHERE</span> Score <span class="operator">&gt;</span> <span class="number">0</span>)b <span class="keyword">on</span> a.Sno<span class="operator">=</span>b.Sno</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、查询姓“李”的老师的信息</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> teacher <span class="keyword">WHERE</span> Tname REGEXP &quot;^李&quot;;</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> teacher <span class="keyword">WHERE</span> Tname <span class="keyword">LIKE</span> &quot;李%&quot;;</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> teacher <span class="keyword">WHERE</span> Tname <span class="keyword">LIKE</span> CONCAT(&quot;李&quot;,&quot;%&quot;)</span><br><span class="line"></span><br><span class="line"><span class="number">4</span>、统计姓“李”的老师的人数。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(Tname) num  <span class="keyword">FROM</span> teacher <span class="keyword">WHERE</span> Tname <span class="keyword">LIKE</span> &quot;李%&quot;;</span><br><span class="line"></span><br><span class="line"><span class="number">5</span>、查询所有学生的平均成绩并以降序显示。</span><br><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Score) score <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">ORDER</span> <span class="keyword">BY</span> score <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> a.Sno,a.sname,b.score <span class="keyword">from</span> student a</span><br><span class="line"><span class="keyword">JOIN</span>(<span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Score) score <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno)b</span><br><span class="line"><span class="keyword">on</span> a.Sno <span class="operator">=</span> b.Sno</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> score <span class="keyword">DESC</span></span><br><span class="line"></span><br><span class="line"><span class="number">6</span>、统计男生和女生的人数。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;男&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;男生人数&quot;,<span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;女&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;女生人数&quot;<span class="keyword">FROM</span> student</span><br><span class="line"></span><br><span class="line"><span class="number">7</span>、统计侦查系男生和女生的人数。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;男&quot; <span class="operator">&amp;&amp;</span> Sdept <span class="operator">=</span> &quot;侦查系&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;男生人数&quot;,<span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;女&quot; <span class="operator">&amp;&amp;</span> Sdept <span class="operator">=</span> &quot;侦查系&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;女生人数&quot;  <span class="keyword">FROM</span> student</span><br><span class="line">或者先筛表</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;男&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;男生人数&quot;,<span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> ssex<span class="operator">=</span>&quot;女&quot; <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) &quot;女生人数&quot; <span class="keyword">FROM</span> </span><br><span class="line">(<span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> Sdept<span class="operator">=</span>&quot;侦查系&quot;) a</span><br><span class="line"></span><br><span class="line"><span class="number">8</span>、查询姓名中含有“雷”字的学生信息。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> sname REGEXP &quot;雷&quot;</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> sname <span class="keyword">LIKE</span> &quot;%雷%&quot;</span><br><span class="line"></span><br><span class="line"><span class="number">9</span>、查询现年龄大于<span class="number">30</span>岁的学生信息。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> <span class="keyword">YEAR</span>(<span class="built_in">CURRENT_DATE</span>())<span class="operator">-</span><span class="keyword">YEAR</span>(sbirth)<span class="operator">&gt;</span><span class="number">30</span></span><br><span class="line"></span><br><span class="line"><span class="number">10</span>、查询平均成绩大于<span class="number">80</span>的学生学号和姓名。</span><br><span class="line"><span class="keyword">SELECT</span> student.Sno,student.sname <span class="keyword">from</span> student </span><br><span class="line"><span class="keyword">INNER</span> <span class="keyword">JOIN</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Score)<span class="keyword">AS</span> av  <span class="keyword">from</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">AVG</span>(Score)<span class="operator">&gt;=</span><span class="number">80</span></span><br><span class="line">	)a</span><br><span class="line"><span class="keyword">on</span> student.Sno <span class="operator">=</span> a.Sno;</span><br><span class="line"></span><br><span class="line"><span class="operator">*</span><span class="number">11</span>、查询平均成绩大于<span class="number">80</span>的学生学号、姓名和平均成绩。（派生表）</span><br><span class="line"><span class="keyword">SELECT</span> student.Sno,student.sname,<span class="built_in">AVG</span>(sc.Score) <span class="keyword">from</span> student,sc </span><br><span class="line"><span class="keyword">WHERE</span> student.Sno <span class="operator">=</span> sc.Sno <span class="keyword">GROUP</span> <span class="keyword">BY</span> student.Sno <span class="keyword">HAVING</span> <span class="built_in">AVG</span>(sc.Score)<span class="operator">&gt;</span><span class="number">80</span></span><br><span class="line"></span><br><span class="line"><span class="number">12</span>、统计选修了语文课的学生人数。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(<span class="keyword">CASE</span> <span class="keyword">WHEN</span> Cno<span class="operator">=</span>&quot;02&quot; <span class="operator">&amp;&amp;</span> Score<span class="operator">&gt;</span><span class="number">0</span> <span class="keyword">THEN</span> <span class="number">1</span> <span class="keyword">ELSE</span> <span class="number">0</span> <span class="keyword">END</span>) <span class="keyword">FROM</span> sc</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(Cno) <span class="keyword">FROM</span> sc <span class="keyword">where</span> Cno<span class="operator">=</span>&quot;02&quot; <span class="operator">&amp;&amp;</span> Score<span class="operator">&gt;</span><span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="number">13</span>、统计至少选修了<span class="number">2</span>号课和<span class="number">3</span>号课的学生人数。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(Sno) <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Cno <span class="operator">=</span> &quot;02&quot; <span class="keyword">and</span> Sno <span class="keyword">in</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Cno<span class="operator">=</span>&quot;03&quot;)</span><br><span class="line"></span><br><span class="line"><span class="number">14</span>、统计至少选修了<span class="number">3</span>门课程的学生人数。</span><br><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">COUNT</span>(Cno)<span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(Cno)<span class="operator">=</span><span class="number">3</span>;</span><br><span class="line">#问题：怎么排除成绩为<span class="keyword">null</span>的情况</span><br><span class="line"></span><br><span class="line"><span class="number">15</span>、统计每一门选修人数，并显示超过<span class="number">5</span>人的课程。</span><br><span class="line"><span class="keyword">SELECT</span> Cno,<span class="built_in">COUNT</span>(Cno) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Cno <span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(Cno)<span class="operator">&gt;</span><span class="number">5</span></span><br><span class="line"></span><br><span class="line"><span class="number">16</span>、在SC中插入一条学号为<span class="number">07</span>的学生选修<span class="number">01</span>号课程的记录。</span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> sc(Sno,Cno) <span class="keyword">VALUES</span>(&quot;07&quot;,&quot;01&quot;);</span><br><span class="line"></span><br><span class="line"><span class="number">17</span>、删除所有男生的选课课程成绩。</span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Sno <span class="keyword">in</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> ssex<span class="operator">=</span>&quot;男&quot;)</span><br><span class="line"></span><br><span class="line"><span class="number">18</span>、将所有女生的成绩修改成<span class="keyword">NULL</span>。</span><br><span class="line"><span class="keyword">UPDATE</span> sc <span class="keyword">SET</span> Score <span class="operator">=</span> <span class="keyword">NULL</span> <span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> ssex<span class="operator">=</span>&quot;女&quot;)</span><br><span class="line"></span><br><span class="line"><span class="number">19</span>、查询所有学生的学号、性别、选修课程以及成绩。</span><br><span class="line"><span class="keyword">SELECT</span> a.Sno,a.ssex,b.Cno,b.Score</span><br><span class="line"><span class="keyword">FROM</span> student <span class="keyword">as</span> a</span><br><span class="line"><span class="keyword">LEFT</span> <span class="keyword">JOIN</span> sc <span class="keyword">as</span> b</span><br><span class="line"><span class="keyword">ON</span> a.Sno <span class="operator">=</span> b.Sno</span><br><span class="line"></span><br><span class="line"><span class="number">20</span>、查询每门课的最高成绩。</span><br><span class="line"><span class="keyword">SELECT</span> Cno,<span class="built_in">MAX</span>(Score) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Cno</span><br><span class="line"></span><br><span class="line"><span class="number">21</span>、查询每门课的平均成绩。</span><br><span class="line"><span class="keyword">SELECT</span> Cno,<span class="built_in">AVG</span>(Score) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Cno</span><br><span class="line"></span><br><span class="line"><span class="number">22</span>、查询数学成绩低于<span class="number">90</span>的学生信息。</span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Cno<span class="operator">=</span>&quot;01&quot;<span class="operator">&amp;&amp;</span>Score<span class="operator">&lt;</span><span class="number">90</span>)</span><br></pre></td></tr></table></figure>
